<!doctype html>
<html lang="es">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
	<title>Taller Bootstrap</title>
</head>

<body>
	<!-- Navbar -->
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-primary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"><img id="logo" src="img/logo.png" alt="Logo"
						class="d-inline-block align-text-top"> Taller Clase - Bootstrap</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="estilosNavbar navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="#"><i class="bi bi-table"></i> Datatable</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#"><i class="bi bi-images"></i> Carrousel</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#"><i class="bi bi-clipboard-data"></i> Formulario</a>
						</li>
					</ul>
					<form class="d-flex">
						<input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
						<button class="btn btn-outline-success" type="submit">Buscar</button>
					</form>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<div class="container">

			<!-- Todo el contenido acá -->
	
			<!-- Data table -->
			<section id="data_table">
	
			</section>
			<!-- Fin datatable -->
	
			<!-- Carousel -->
			<section id="carousel">
				<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-indicators">
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
							aria-current="true" aria-label="Slide 1"></button>
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
							aria-label="Slide 2"></button>
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
							aria-label="Slide 3"></button>
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
							aria-label="Slide 4"></button>
		
					</div>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="img/juego3.jpg" class="d-block w-100" alt="CurryJugando">
						</div>
						<div class="carousel-item">
							<img src="img/juego4.jpg" class="d-block w-100" alt="Lanzando">
						</div>
						<div class="carousel-item">
							<img src="img/Rick BARRY.png" class="d-block w-100" alt="Jugador Rick Barry">
						</div>
						<div class="carousel-item">
							<!-- Cuarta Imagen -->
							<img src="img/WiltSitting_sized.jpg" class="d-block w-100" alt="Jugador Wilt Sitting">
						</div>
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
						data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
						data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</section>
			<!-- Fin Carrousel -->
	
	
	
			<!-- Formulario -->
			<section id = "formulario">
				<h2 class="text-center">Formulario de opiniones</h2>
				<br><br><br>
				<form class="row g-3 needs-validation" novalidate>
					<div class="col-md-4">
						<label for="validationCustom01" class="form-label">Nombre completo</label>
						<input type="text" class="form-control" id="validationCustom01" required>
						<div class="valid-feedback">
							Looks good!
						</div>
					</div>
					<div class="col-md-4">
						<label for="validationCustom02" class="form-label">Correo electrónico</label>
						<input type="email" class="form-control" id="validationCustom02" placeholder="name@example.com">
					</div>
	
					<div class="col-md-4">
						<label for="validationCustomUsername" class="form-label">Teléfono</label>
						<input type="tel" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
							required>
					</div>
					<div class="col-md-6">
						<label for="validationCustom03" class="form-label">Ciudad desde donde ve la página</label>
						<input type="text" class="form-control" id="validationCustom03" required>
					</div>
					<div class="col-md-3">
						<label for="validationCustom04" class="form-label">Tipo de internauta</label>
						<select class="form-select" id="validationCustom04" required>
							<option selected disabled value="">Selecciona...</option>
							<option>Jugador de baloncesto</option>
							<option>Consultor de la página</option>
							<option>Aprendiz de este deporte</option>
							<option>Otro</option>
						</select>
					</div>
					<div class="col-md-3">
						<label for="validationCustom05" class="form-label">Edad</label>
						<input type="number" class="form-control" id="validationCustom05" required>
					</div>
					<div class="mb-3">
						<label for="exampleFormControlTextarea1" class="form-label">Opinión sobre el contenido del sitio</label>
						<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
					</div>
					<div class="mb-3">
						<label for="exampleFormControlTextarea1" class="form-label">Opinión sobre el diseño del sitio</label>
						<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
					</div>
					<div class="form-check">
						<label></label>
						<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
						<label class="form-check-label" for="flexRadioDefault1">
							Default radio
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
						<label class="form-check-label" for="flexRadioDefault2">
							Default checked radio
						</label>
					</div>
					<div class="col-12">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
							<label class="form-check-label" for="invalidCheck">
								De acuerdo con los términos y condiciones de la página
							</label>
							<div class="invalid-feedback">
								You must agree before submitting.
							</div>
						</div>
					</div>
					<div class="col-12">
						<button class="btn btn-primary" type="submit">Submit form</button>
					</div>
				</form>
			</section>
			<!-- Fin formulario -->
	
		</div>
	</main>
	

	<footer>

	</footer>
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>


	<script src="carrousel.js"></script>
</body>

</html>
